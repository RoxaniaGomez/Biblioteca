<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ingrese un libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"
              />
    </head>
    <body>

        <div><p class="h1 titulo">ingrese el titulo del libro</p></div>
        <div class="container p-5 my-5 border">
            <form th:action="@{/libro/save}" method="POST" >
                <div class="mb-3 mt-3">
                    <label for="titulo" class="form-label">Titulo:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Enter titulo" name="titulo">
                </div>
                <div class="btn-enviar">
                    <input type="submit"/>
                    <input type="text" class="btn btn-primary" name="id" th:value="${libro.id}" hidden />
                </div>



            </form>

        </div>
        <div>
            <a href="/libro/list">Ir a la lista libros</a>
        </div>
        <br>
        <br>
        <div class = "btn-volver">
            <a href = "/"><button type="button">Volver al inicio</button></a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
