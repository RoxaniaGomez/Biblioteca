<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>lista de libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"/>
    </head>
    <body>
        <div>LIsta de libros</div>
        <table class="table caption-top">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Accion</th>
                </tr>
            </thead>

            <tbody>

                <tr th:each="libro : ${listaDeLibros}">
                    <td th:text="${libro.titulo}"></td>
                    <td>
                        <a th:href="@{/libro/modificar(id = ${libro.id})}">
                            <button type="button" class="btn btn-primary">Editar</button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/libro/baja(id = ${libro.id})}" th:if="${libro.alta}">
                            <button type="button" class="btn btn-danger">Dar Baja</button></a>

                        <a th:href="@{/libro/alta(id = ${libro.id})}" th:if="${!libro.alta}">
                            <button type="button" class="btn btn-success">Dar Alta</button></a>
                    </td> 
                    <td>
                        <a th:href="@{/libro/delete(id = ${libro.id})}">
                            <button type="button" class="btn btn-success">Eliminar</button></a>

                    </td>
                <tr>

                    <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </tbody>
        <div>
            <a href = "/"><button type="button">Volver al inicio</button></a>
        </div>
    </table>
</body>
</html>
