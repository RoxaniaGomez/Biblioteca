<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicie sesion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
    </head>
    <body>
        <div class="text-center">
            <h1 class="h1 animate__heartBeat">biblioteca</h1>
        </div>
        <div class="row caja">

            <div class="col-sm-9 cajaIzq"></div>
            <div class="col-sm-3 cajaDer">
                <form th:action="@{/logincheck}" method="POST" class="needs-validation">
                    <div class="row">
                            

                        <div class="mb-3 mt-3">
                            <p th:if="${error != null}" style="color:red;" th:text="${error}"></p>
                            <label for="username" class="form-label">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Contrase√±a:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                             <div class="form-check boton">
                            <button type="submit" class="btn btn-outline-light text-dark">Ingresar</button>
                        </div>
                        </div>
                       
                    </div>
                </form>

                <form th:action="@{/Usuario}">
                    <div class="form-check boton">
                        <p>no tenes cuenta?</p>
                        <button type="submit" class="btn btn-outline-light text-dark">Registrarse</button>
                    </div>
                </form>
            </div> 
        </div>
    </body>
</html>
